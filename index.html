<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="row" id="top_row">
            <img src="./images/dodgetocat_v2.png" alt="cat playing dodgeball">
            <img src="./images/kimonotocat.png" alt="cat in a kimono">
            <img src="./images/NUX_Octodex.gif" alt="cat with butterfly">
        </div>
        <div class="row" id="middle_row">
            <img src="./images/octoliberty.png" alt="cat at statue of liberty">
            <img src="./images/spidertocat.png" alt="cat as spiderman">
        </div>
        <div class="row" id="bottom_row">
            <img src="./images/stormtroopocat.png" alt="cat as stormtrooper">
            <img src="./images/topguntocat.png" alt="top gun cat">
            <img src="./images/yogitocat.png" alt="cat doing yoga">
        </div>

        <p>Images from <a href="https://octodex.github.com/">Github October</a></p>
    </div>

</body>

</html>
